version: "3.9"
services:
    local_network:
        image: local-network-image
        build:
            context: ./
            dockerfile: ./docker/Dockerfile
            args:
                ARCH: ${ARCH} # set by test.sh
        container_name: local_network_test
        init: true
        working_dir: /code
        entrypoint: ["/code/docker/run_setup.sh"]
        network_mode: "host"
        volumes:
            - type: bind
              source: ./
              target: /code/
    relayer:
        image: avaplatform/awm-relayer:v0.2.4
        init: true
        working_dir: /code
        entrypoint: /code/docker/run_relayer.sh
        network_mode: "host"
        user: "root"
        volumes:
            - type: bind
              source: ./
              target: /code/
    test_runner:
        image: test-runner-image
        build:
            context: ./
            dockerfile: ./docker/Dockerfile
            args:
                ARCH: ${ARCH} # set by test.sh
        container_name: test_runner
        init: true
        working_dir: /code
        entrypoint: /code/docker/run_tests.sh
        network_mode: "host"
        volumes:
            - type: bind
              source: ./
              target: /code/
        environment:
            - TEST_TARGET=${TEST_TARGET}
